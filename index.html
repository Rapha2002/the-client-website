<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redpers</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Source Serif 4, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            font-family: "Merriweather"
            margin: 15px 0;
            color: #000000;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }

        article {
            border: 1px solid #000000;
            margin: 20px;
            padding: 15px;
            background-color: #f4f4f4;
        }

        article h2 {
            font-size: 1.5em;
        }

        article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 1px solid #000;
        }

        
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            border-bottom: 1px solid #000000;
            padding-bottom: 5px;
        }

        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                font-size: 1.2em;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                padding-bottom: 5px;
            }

            h2 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1.1em;
            }

            article {
                padding: 10px;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            article {
                padding: 5px;
                margin: 5px 0;
            }

            article h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>VOORPAGINA BINNENLAND</h1>
    </header>

    <div class="hai"></div>

    <h1>REDPERS</h1>

    <article>
        <h2>Hier titel van artikel</h2>
        <h3>Hier korte beschrijving artikel</h3>
        <h3>Hier auteur</h3>
        <h3>Hier beeld/fotograaf</h3>
        <img src="#" alt="Artikel afbeelding">
    </article>

    <article>
        <ul>
            <li><h3>Hier titel van kopje</h3></li>
            <li><h3>Hier titel van kopje</h3></li>
            <li><h3>Hier titel van kopje</h3></li>
            <li><h3>Hier titel van kopje</h3></li>
        </ul>
    </article>

</body>
</html>
